<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />

    <script
      src="https://kit.fontawesome.com/d418e5cd6a.js"
      crossorigin="d418e5cd6a"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="data">
        <i class="fa-solid fa-sun" style="color: #ffea00"></i>
        <i class="fa-solid fa-moon" style="color: #f4f5f5"></i>
      </div>
      <div class="card_text">
        <!-- <input type="text" ></input> -->
        <input type="text" />
        <h1></h1>
      </div>
      <div class="card_calc">
        <div class="calc_1">
          <div class="CLR cl">CLR</div>
          <div class="DEL cl">DEL</div>
          <button class="bul button" style="color: #ffffff">/</button>
        </div>
        <div class="calc_2">
          <ul class="ul1 ul">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" style="color: #ffffff">*</button>
          </ul>
          <ul class="ul2 ul">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" style="color: #ffffff">-</button>
          </ul>
          <ul class="ul3 ul">
            <button class="li3 button">1</button>
            <button class="li3 button">2</button>
            <button class="li3 button">3</button>
            <button class="button" style="color: #ffffff">+</button>
          </ul>
        </div>
        <div class="calc_3">
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button" style="color: #ffffff">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
